<div class="row">
    <div class="col text-primary">
        <h2>{{ "Users" | translate }}</h2>
    </div>
    <div class="col">
        <!--Multiple buttons Starts-->
        <section id="multiple-buttons">
            <div class="row text-left">
                <div class="col-sm-12 pull-right">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <button type="button" class="btn btn-raised add-button" [routerLink]="['/adduser']" aria-label="Add">
                    <i class="ft-plus"></i> &nbsp;
                    {{ "Add New User" | translate }}
                  </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--Multiple buttons Ends-->
    </div>
</div>

<!--table starts-->
<section id="ng-tables">
    <div class="row text-left">
        <div class="col-12">
            <div class="card">
                <div class="card-content">
                    <div class="card-body">
                        <form>
                            <section id="striped-light">
                                <div class="row text-left">
                                    <div class="col-sm-12">
                                        <div class="card">
                                            <div class="card-content">
                                                <div class="card-body">
                                                    <table class="table table-striped">
                                                        <thead>
                                                            <tr>
                                                                <th>{{ "Name" | translate }}</th>
                                                                <th>{{ "Email" | translate }}</th>
                                                                <th>{{ "Mobile Number" | translate }}</th>
                                                                <th>{{ "Edit" | translate }}</th>
                                                                <th scope="col" sortable="View">{{ "Enable" | translate }}</th>
                                                                <th>{{ "Delete" | translate }}</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody *ngFor="
                                let list of usersData
                                  | paginate
                                    : {
                                        itemsPerPage: 10,
                                        currentPage: p,
                                        totalItems: usersData.length
                                      };
                                let i = index
                              ">
                                                            <tr>
                                                                <td>{{ list.firstName }}</td>
                                                                <td>{{ list.email }}</td>
                                                                <td>{{ list.mobileNumber }}</td>
                                                                <td>
                                                                    <button type="button" class="btn btn-raised btn-success" [routerLink]="['/edituser/' + list._id]" aria-label="Edit">
                                                                    <i class="ft-edit-2"></i>
                                                                  </button>
                                                                </td>
                                                                <td>
                                                                    <ui-switch (change)="statusUpdate(list)" [(ngModel)]="list.status" name="stat{{ i }}" #stat="ngModel"></ui-switch>
                                                                </td>
                                                                <td>
                                                                    <button class="btn btn-raised btn-danger" type="button" (click)="onDeleteUser(list._id,i)">
                                                                  <em class="fa fa-trash"></em>
                                                                  </button>
                                                                </td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </div>

                                                <div class="d-flex justify-content-between p-2">
                                                    <pagination-controls (pageChange)="p = $event"></pagination-controls>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
